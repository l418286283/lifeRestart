name: CI

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 'latest'
    
    - name: Install
      run: npm ci
    
    - name: Build
      run: npm run build

    - name: GitHub Pages Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with: 
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        BRANCH: gh-pages
        FOLDER: dist
